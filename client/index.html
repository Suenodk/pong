<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#452685" />
    <meta name="description" content="Play and compete with other people in this online real-time version of Pong." />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/pages.css" />
    <link rel="stylesheet" href="./css/site.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/icons/icon-36.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-48.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-72.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-96.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-144.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-512.png" />
    <title>Ppong</title>
  </head>
  <body>
    <header>
      <img src="./assets/ppong_logo_cropped.svg" width="70" />
      <h6 id="username-display" class="uppercase"></h6>
    </header>
    <div id="landing-screen" class="d-flex justify-content-center column">
      <div class="flex-1 d-flex justify-content-center align-items-center">
        <img src="./assets/ppong_logo_cropped.svg" width="180" />
      </div>
      <div id="login-card" class="d-flex justify-content-center column mx-2 px-2 py-2 lg-mx-auto">
        <h4 class="uppercase weight-600 xs-align-self-center mb-1">Welcome</h4>
        <h1 class="subtitle mb-5 weight-600 uppercase text-align-center">To a real-time competitive Pong experience</h1>
        <div class="d-flex column">
          <input id="username-input" class="mb-1" />
          <p class="uppercase caption">Leave empty to stay anonymous</p>
          <button class="primary mt-5 mb-2" onclick="login()">Join</button>
        </div>
      </div>
      <div class="flex-1 d-flex justify-content-center align-items-center">
        <div class="loader" id="users-online-loader"></div>
      </div>
    </div>
    <div id="lobby-screen">
      <button class="mt-2 primary" id="create-room-button" onclick="createRoom()">Create new room</button>
      <ul id="rooms" class="mt-2 flex-1"></ul>
      <div class="d-flex column">
        <div id="chat-messages" class="mx-1 mb-1"></div>
        <div class="d-flex"><input class="mb-0" id="message-content" /><button onclick="sendMessage()">send</button></div>
      </div>
    </div>
    <div id="game-screen">
      <!-- <div class="centered-text mt2">
        <h4 id="room-id"></h4>
      </div> -->
      <div class="d-flex column justify-space-around align-items-center" style="height: 100%;">
        <h6 id="user-opponent" class="uppercase"></h6>
        <div id="canvas-container"></div>
        <h6 id="user-you" class="uppercase"></h6>
      </div>
    </div>
    <script src="./js/serviceWorker.js"></script>
    <script src="./js/adjectives.js"></script>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/message.js"></script>
    <script src="./js/paddle.js"></script>
    <script src="./js/particle.js"></script>
    <script src="./js/ball.js"></script>
    <script src="./js/site.js"></script>
    <script src="./js/socket.js"></script>
  </body>
</html>
