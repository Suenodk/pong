<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#452685" />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/site.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/icons/icon-36.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-48.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-72.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-96.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-144.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-512.png" />
    <title>Ppong</title>
  </head>
  <body>
    <header>
      <img src="./assets/ppong_logo.svg" width="110"/>
      <h5 id="username-display"></h5>
    </header>
    <div id="landing-screen" class="d-flex justify-center column">
      <div class="flex-grow-1 d-flex justify-center align-center">
        <img src="./assets/ppong_logo.svg" style="position: absolute"/>
      </div>
      <div id="login-card" class="d-flex justify-center column pa-2 mx-lg-auto">
        <h4 class="uppercase mb-3 weight-600">The online pong platform</h4>
        <div class="d-flex column">
          <input id="username-input" />
          <p class="uppercase caption mt-1">Leave empty to stay anonymous</p>
          <button class="primary mt-2" onclick="login()">Join</button>
        </div>
      </div>
      <div class="flex-grow-1 d-flex justify-center align-center">
        <h4 class="uppercase" id="users-online"></h4>
      </div>
    </div>
    <div id="lobby-screen">
      <button class="mt-2 primary" id="create-room-button" onclick="createRoom()">Create new room</button>
      <ul id="rooms" class="mt-1"></ul>
    </div>
    <div id="game-screen">
      <div class="centered-text mt2">
        <h4 id="room-id"></h4>
      </div>
      <div class="d-flex justify-space-around mt-2 align-center">
        <h4 id="user-you" style="width: 15rem"></h4>
        <div id="canvas-container"></div>
        <h4 id="user-opponent" style="width: 15rem"></h4>
      </div>
    </div>
    <script src="./js/serviceWorker.js"></script>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/message.js"></script>
    <script src="./js/paddle.js"></script>
    <script src="./js/ball.js"></script>
    <script src="./js/site.js"></script>
    <script src="./js/socket.js"></script>
  </body>
</html>
