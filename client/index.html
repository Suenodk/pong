<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/site.css" />
  </head>
  <body>
    <header>
      <h5>Ppong</h5>
      <h6>Welcome <span class="h5" id="username-display"></span></h6>
    </header>
    <div id="landing-screen" class="d-flex justify-center align-center column">
      <div id="login-card" class="d-flex justify-center align-center column pa-2">
        <h4 class="uppercase mb-3 weight-300">The online pong platform</h4>
        <div class="d-flex column">
          <div class="flex-row">
            <input id="username-input" />
            <button class="primary" onclick="login()">Join</button>
          </div>
          <p class="uppercase">Leave empty to stay anonymous</p>
        </div>
      </div>
    </div>
    <div id="lobby-screen">
      <button class="mt-1 primary" id="create-room-button" onclick="createRoom()">Create new room</button>

      <h5 class="mt-1">124 players online</h5>

      <ul id="rooms" class="mt-1"></ul>
    </div>
    <div id="game-screen">
      <div class="centered-text mt2">
        <h4 id="room-id"></h4>
      </div>
      <div class="d-flex justify-space-around mt-2 align-center">
        <h4 id="user-you" style="width: 15rem"></h4>
        <div id="canvas-container"></div>
        <h4 id="user-opponent" style="width: 15rem"></h4>
      </div>
    </div>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/message.js"></script>
    <script src="./js/paddle.js"></script>
    <script src="./js/ball.js"></script>
    <script src="./js/site.js"></script>
    <script src="./js/socket.js"></script>
  </body>
</html>
